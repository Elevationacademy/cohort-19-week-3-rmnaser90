<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="welcome" class="hide"></h1>
    <form id="container">
        <div class="box"><h2>Name</h2>
            <input type="text" placeholder="Full Name" id="name">
        </div>
        <div class="inline box"><h2>Desired Salary</h2>
            <input type="number" placeholder="Salary in NIS" id="salary">
        </div>
        <div class="inline box"><h2>Birthday</h2>
            <input type="date" id="birthday">
        </div>
        <div class="box"><h2>Phone</h2>
            <input type="text" placeholder="Mobile Number" id="phone" >
        </div>
        <button type="submit" id="btn">Submit</button>



<h4 id="message"></h4>

    </form>

    <script src="main.js"></script>
</body>
</html>
